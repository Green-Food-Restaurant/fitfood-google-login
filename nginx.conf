server {
    listen 3000;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Configuração para aplicações de página única (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Configuração para arquivos estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Configuração de segurança
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Frame-Options "DENY";
    
    # Permitir recursos do Google OAuth
    add_header Content-Security-Policy "default-src 'self' https://*.googleapis.com https://*.gstatic.com; script-src 'self' 'unsafe-inline' https://*.googleapis.com https://*.gstatic.com https://accounts.google.com https://cdn.gpteng.co; style-src 'self' 'unsafe-inline' https://*.googleapis.com https://*.gstatic.com https://accounts.google.com/gsi/style; connect-src 'self' https://*.googleapis.com https://accounts.google.com/gsi/ https://localhost:* http://localhost:*; frame-src 'self' https://*.google.com https://accounts.google.com; img-src 'self' data: https://*.googleapis.com https://*.gstatic.com https://ui-avatars.com;";
    
    # Configuração para CORS
    add_header Access-Control-Allow-Origin "*";
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
    add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range";
    add_header Access-Control-Expose-Headers "Content-Length,Content-Range";
}
